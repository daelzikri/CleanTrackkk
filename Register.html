<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Daftar Warga - CleanTrack</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#2A62C8",
                        "secondary": "#50E3C2",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    }
                }
            }
        }
    </script>

    <script src="user-utils.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        /* Hide Scrollbar Global */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        html,
        body {
            scrollbar-width: none;
            -ms-overflow-style: none;
            overscroll-behavior-y: none;
        }

        /* Floating Icon Animation (Sama dengan Login) */
        .floating-icon {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.25));
            user-select: none;
            z-index: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
                opacity: 0.7;
            }

            50% {
                transform: translateY(-20px);
                opacity: 1;
            }

            100% {
                transform: translateY(0px);
                opacity: 0.7;
            }
        }
    </style>
</head>

<body
    class="relative bg-slate-50 font-display text-slate-800 antialiased min-h-screen flex flex-col items-center justify-center overflow-hidden">

    <!-- BACKGROUND IMAGE (Konsisten dengan Login) -->
    <div class="fixed inset-0 w-full h-full z-0">
        <div class="absolute inset-0 bg-cover bg-center"
            style="background-image: url('https://images.unsplash.com/photo-1518173946687-a4c8892bbd9f?q=80&w=2500&auto=format&fit=crop');">
        </div>
        <div class="absolute inset-0 bg-slate-900/70 backdrop-blur-[3px]"></div>
    </div>

    <!-- FLOATING ICONS (Z-Index 0) -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="floating-icon text-white/20 text-6xl" style="top: 10%; left: 8%; animation-delay: 0.2s;">
            <span class="material-symbols-outlined text-6xl">person_add</span>
        </div>
        <div class="floating-icon text-white/20 text-7xl" style="top: 60%; right: 10%; animation-delay: 1.2s;">
            <span class="material-symbols-outlined text-7xl">forest</span>
        </div>
        <div class="floating-icon text-white/15 text-5xl" style="bottom: 15%; left: 20%; animation-delay: 0.8s;">
            <span class="material-symbols-outlined text-5xl">volunteer_activism</span>
        </div>
    </div>

    <!-- SCROLLABLE CONTAINER (Penting untuk HP agar form panjang bisa discroll) -->
    <div
        class="relative z-10 w-full h-full min-h-screen overflow-y-auto flex items-center justify-center p-4 py-8 sm:p-6">

        <div class="w-full max-w-lg bg-white/95 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/40 overflow-hidden relative my-auto"
            data-aos="fade-down" data-aos-duration="600">

            <!-- Decorative Header -->
            <div
                class="absolute top-0 right-0 w-full h-32 bg-gradient-to-l from-primary/20 to-secondary/20 skew-y-3 origin-top-right transform -translate-y-12">
            </div>

            <div class="relative p-8 pt-6">
                <div class="mb-6">
                    <a href="Login.html"
                        class="inline-flex items-center gap-1 text-slate-500 hover:text-primary mb-4 transition-colors bg-white/50 px-3 py-1 rounded-full text-xs font-bold backdrop-blur-sm">
                        <span class="material-symbols-outlined text-sm">arrow_back</span> Kembali ke Login
                    </a>
                    <h1 class="text-2xl font-black text-slate-900 tracking-tight">Buat Akun Baru</h1>
                    <p class="text-slate-500 text-sm mt-1">Bergabunglah menjaga kebersihan lingkungan kita.</p>
                </div>

                <div id="error-alert"
                    class="hidden mb-6 bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-xl text-sm flex items-center gap-2 animate-pulse">
                    <span class="material-symbols-outlined text-lg">error</span>
                    <span id="error-msg">Terjadi kesalahan.</span>
                </div>

                <form id="register-form" class="space-y-4">

                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Nama Lengkap</label>
                        <input type="text" id="reg-name" required
                            class="w-full px-4 py-3 rounded-xl border-slate-200 bg-slate-50/50 focus:bg-white focus:ring-2 focus:ring-primary focus:border-primary transition-all text-sm font-medium placeholder:text-slate-400"
                            placeholder="Contoh: Naufal Ihsan">
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Email</label>
                            <input type="email" id="reg-email" required
                                class="w-full px-4 py-3 rounded-xl border-slate-200 bg-slate-50/50 focus:bg-white focus:ring-2 focus:ring-primary focus:border-primary transition-all text-sm font-medium placeholder:text-slate-400"
                                placeholder="nama@email.com">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">No.
                                WhatsApp</label>
                            <input type="tel" id="reg-phone" required
                                class="w-full px-4 py-3 rounded-xl border-slate-200 bg-slate-50/50 focus:bg-white focus:ring-2 focus:ring-primary focus:border-primary transition-all text-sm font-medium placeholder:text-slate-400"
                                placeholder="0812...">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Password</label>
                        <div class="relative group">
                            <input type="password" id="reg-pass" required minlength="6"
                                class="w-full px-4 py-3 rounded-xl border-slate-200 bg-slate-50/50 focus:bg-white focus:ring-2 focus:ring-primary focus:border-primary transition-all text-sm font-medium placeholder:text-slate-400"
                                placeholder="Minimal 6 karakter">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Konfirmasi
                            Password</label>
                        <div class="relative group">
                            <input type="password" id="reg-confirm-pass" required
                                class="w-full px-4 py-3 rounded-xl border-slate-200 bg-slate-50/50 focus:bg-white focus:ring-2 focus:ring-primary focus:border-primary transition-all text-sm font-medium placeholder:text-slate-400"
                                placeholder="Ulangi password">
                        </div>
                    </div>

                    <div class="flex items-start gap-2 pt-2">
                        <input type="checkbox" required id="terms"
                            class="mt-1 rounded border-slate-300 text-primary focus:ring-primary cursor-pointer w-4 h-4">
                        <label for="terms" class="text-xs text-slate-500 cursor-pointer leading-tight">
                            Saya setuju dengan <a href="#" class="text-primary font-bold hover:underline">Syarat &
                                Ketentuan</a> yang berlaku di aplikasi CleanTrack.
                        </label>
                    </div>

                    <button type="submit" id="btn-register"
                        class="w-full bg-slate-900 hover:bg-primary text-white font-bold py-3.5 rounded-xl shadow-lg transition-all active:scale-95 flex items-center justify-center gap-2 mt-4">
                        <span>Daftar Akun</span>
                        <span class="material-symbols-outlined text-lg">how_to_reg</span>
                    </button>

                </form>
            </div>
        </div>
    </div>

    <!-- MODAL SUKSES -->
    <div id="success-modal"
        class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm transition-opacity">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full text-center transform scale-95 opacity-0 transition-all duration-300 shadow-2xl border border-white/20"
            id="success-content">
            <div
                class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 animate-bounce shadow-sm">
                <span class="material-symbols-outlined text-4xl text-green-600">check_circle</span>
            </div>
            <h2 class="text-xl font-black text-slate-900 mb-2">Pendaftaran Berhasil!</h2>
            <p class="text-slate-500 text-sm mb-6 leading-relaxed">Akun Anda telah aktif. Silakan login untuk mulai
                melapor.</p>
            <a href="Login.html"
                class="block w-full bg-primary text-white font-bold py-3 rounded-xl shadow-lg hover:bg-primary/90 transition-colors">
                Lanjut ke Login
            </a>
        </div>
    </div>

    <script>
        // Init AOS Animation
        AOS.init();

        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // 1. Ambil Nilai Input
            const name = document.getElementById('reg-name').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const pass = document.getElementById('reg-pass').value;
            const confirmPass = document.getElementById('reg-confirm-pass').value;

            const alertBox = document.getElementById('error-alert');
            const alertMsg = document.getElementById('error-msg');
            const btn = document.getElementById('btn-register');

            // 2. Validasi Sederhana
            alertBox.classList.add('hidden');

            if (pass !== confirmPass) {
                alertMsg.textContent = "Password dan Konfirmasi tidak cocok!";
                alertBox.classList.remove('hidden');
                return;
            }

            // 3. Ambil Database Shared Users
            const users = getSharedUsers();

            // Cek Email Duplikat
            const exists = users.find(u => u.email === email);
            if (exists) {
                alertMsg.textContent = "Email sudah terdaftar! Gunakan email lain.";
                alertBox.classList.remove('hidden');
                return;
            }

            // 4. Loading State
            btn.disabled = true;
            btn.innerHTML = `<span class="material-symbols-outlined animate-spin text-lg">sync</span> Mendaftarkan...`;

            setTimeout(() => {
                // 5. Generate User Baru
                const newId = `USR-${String(users.length + 1).padStart(3, '0')}`;

                const newUser = {
                    id: newId,
                    name: name,
                    email: email,
                    password: pass,
                    role: 'USER',
                    phone: phone,
                    avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=2A62C8&color=fff`,
                    joined: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }),
                    status: 'Active',
                    points: 0
                };

                // 6. Simpan ke Session Storage
                users.push(newUser);
                saveSharedUsers(users);

                // 7. Tampilkan Sukses
                const modal = document.getElementById('success-modal');
                const content = document.getElementById('success-content');

                modal.classList.remove('hidden');
                setTimeout(() => {
                    content.classList.remove('scale-95', 'opacity-0');
                    content.classList.add('scale-100', 'opacity-100');
                }, 50);

            }, 1000);
        });
    </script>
</body>

</html>
