<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Masuk - CleanTrack</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#2A62C8",
                        "secondary": "#50E3C2",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    }
                }
            }
        }
    </script>

    <script src="user-utils.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        /* Hide Scrollbar Global but allow scroll functionality */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        html,
        body {
            scrollbar-width: none;
            -ms-overflow-style: none;
            overscroll-behavior-y: none;
            /* Prevent bounce effect */
        }

        /* Floating Icon Animation */
        .floating-icon {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.25));
            user-select: none;
            z-index: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
                opacity: 0.7;
            }

            50% {
                transform: translateY(-20px);
                opacity: 1;
            }

            100% {
                transform: translateY(0px);
                opacity: 0.7;
            }
        }
    </style>

</head>

<body
    class="relative bg-slate-50 font-display text-slate-800 antialiased min-h-screen flex flex-col items-center justify-center overflow-hidden">

    <!-- BACKGROUND IMAGE -->
    <div class="fixed inset-0 w-full h-full z-0">
        <div class="absolute inset-0 bg-cover bg-center"
            style="background-image: url('https://images.unsplash.com/photo-1518173946687-a4c8892bbd9f?q=80&w=2500&auto=format&fit=crop');">
        </div>
        <!-- Overlay -->
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-[3px]"></div>
    </div>

    <!-- FLOATING ICONS (Z-Index 0) -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <!-- Recycle -->
        <div class="floating-icon text-white/20 text-6xl" style="top: 15%; left: 10%; animation-delay: 0s;">
            <span class="material-symbols-outlined text-6xl">recycling</span>
        </div>
        <!-- Leaf -->
        <div class="floating-icon text-white/20 text-7xl" style="top: 70%; left: 15%; animation-delay: 1s;">
            <span class="material-symbols-outlined text-7xl">eco</span>
        </div>
        <!-- Location -->
        <div class="floating-icon text-white/15 text-7xl" style="top: 25%; right: 12%; animation-delay: 0.5s;">
            <span class="material-symbols-outlined text-7xl">location_on</span>
        </div>
        <!-- Earth -->
        <div class="floating-icon text-white/15 text-8xl" style="bottom: 12%; right: 20%; animation-delay: 1.4s;">
            <span class="material-symbols-outlined text-8xl">public</span>
        </div>
        <!-- Trash -->
        <div class="floating-icon text-white/10 text-5xl" style="top: 50%; left: 50%; animation-delay: 2s;">
            <span class="material-symbols-outlined text-5xl">delete_outline</span>
        </div>
    </div>

    <!-- SCROLLABLE CONTAINER (Z-Index 10) -->
    <!-- Penting: 'overflow-y-auto' agar bisa discroll di HP kecil -->
    <div class="relative z-10 w-full h-full min-h-screen overflow-y-auto flex items-center justify-center p-4 sm:p-6">

        <!-- LOGIN CARD -->
        <div class="relative w-full max-w-md bg-white/95 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/40 overflow-hidden my-auto"
            data-aos="zoom-in" data-aos-duration="500">

            <!-- Decorative Header -->
            <div
                class="absolute top-0 left-0 w-full h-32 bg-gradient-to-r from-primary/20 to-secondary/20 -skew-y-6 origin-top-left transform -translate-y-12">
            </div>

            <div class="relative p-8 pt-10">

                <div class="absolute top-6 left-6 z-20">
                    <a href="index.html"
                        class="inline-flex items-center gap-1 text-slate-500 hover:text-primary transition-colors group bg-white/50 px-3 py-1 rounded-full text-xs font-bold backdrop-blur-sm">
                        <span
                            class="material-symbols-outlined text-sm group-hover:-translate-x-0.5 transition-transform">arrow_back</span>
                        Beranda
                    </a>
                </div>

                <div class="text-center mb-8 mt-6">
                    <div
                        class="inline-flex items-center justify-center w-16 h-16 bg-primary/10 text-primary rounded-2xl mb-4 shadow-sm border border-primary/20">
                        <span class="material-symbols-outlined text-4xl">recycling</span>
                    </div>
                    <h1 class="text-2xl font-black text-slate-900 tracking-tight">Selamat Datang</h1>
                    <p class="text-slate-500 text-sm mt-1">Masuk untuk mulai melapor dan memantau.</p>
                </div>

                <div id="error-alert"
                    class="hidden mb-6 bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-xl text-sm flex items-center gap-2 animate-pulse">
                    <span class="material-symbols-outlined text-lg">error</span>
                    <span id="error-msg">Login gagal.</span>
                </div>

                <form id="login-form" class="space-y-5">

                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Email atau
                            Username</label>
                        <div class="relative group">
                            <input type="text" id="input-email" required
                                class="w-full pl-10 pr-4 py-3 rounded-xl border-slate-200 bg-slate-50/50 focus:bg-white focus:ring-2 focus:ring-primary focus:border-primary transition-all text-sm font-medium placeholder:font-normal"
                                placeholder="Contoh: admin atau naufal@student...">
                            <span
                                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">person</span>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Password</label>
                        <div class="relative group">
                            <input type="password" id="input-password" required
                                class="w-full pl-10 pr-10 py-3 rounded-xl border-slate-200 bg-slate-50/50 focus:bg-white focus:ring-2 focus:ring-primary focus:border-primary transition-all text-sm font-medium placeholder:font-normal"
                                placeholder="Masukkan password">
                            <span
                                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">lock</span>

                            <button type="button" onclick="togglePass()"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 focus:outline-none p-1">
                                <span class="material-symbols-outlined text-lg" id="eye-icon">visibility_off</span>
                            </button>
                        </div>
                    </div>

                    <div class="flex justify-end">
                        <a href="#" class="text-xs font-bold text-primary hover:text-blue-700 hover:underline">Lupa
                            Password?</a>
                    </div>

                    <button type="submit" id="btn-submit"
                        class="w-full bg-primary hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-500/30 transition-all transform active:scale-95 flex items-center justify-center gap-2">
                        <span>Masuk Sekarang</span>
                        <span class="material-symbols-outlined text-lg">arrow_forward</span>
                    </button>

                </form>

                <div class="mt-8 text-center border-t border-slate-100 pt-6">
                    <p class="text-sm text-slate-500">Belum punya akun?
                        <a href="Register.html" class="text-primary font-bold hover:underline transition-colors">Daftar
                            Warga</a>
                    </p>
                </div>

                <div
                    class="mt-6 bg-slate-50/80 p-3 rounded-xl text-[10px] text-slate-400 text-center border border-slate-100">
                    <p class="font-bold mb-1 text-slate-500">üîê Info Login Demo:</p>
                    <p>Admin: <span
                            class="font-mono text-slate-600 bg-white px-1 rounded border border-slate-200">admin</span>
                        / <span
                            class="font-mono text-slate-600 bg-white px-1 rounded border border-slate-200">admin123</span>
                    </p>
                    <p class="mt-1">User: <span
                            class="font-mono text-slate-600 bg-white px-1 rounded border border-slate-200">naufal...</span>
                        / <span
                            class="font-mono text-slate-600 bg-white px-1 rounded border border-slate-200">123</span>
                    </p>
                </div>

            </div>
        </div>
    </div>

    <script>
        AOS.init();

        function togglePass() {
            const input = document.getElementById('input-password');
            const icon = document.getElementById('eye-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'visibility';
            } else {
                input.type = 'password';
                icon.textContent = 'visibility_off';
            }
        }

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('input-email').value.trim();
            const password = document.getElementById('input-password').value.trim();
            const btn = document.getElementById('btn-submit');
            const errorAlert = document.getElementById('error-alert');
            const errorMsg = document.getElementById('error-msg');

            errorAlert.classList.add('hidden');
            btn.disabled = true;
            btn.innerHTML = `<span class="material-symbols-outlined animate-spin">sync</span> Memproses...`;

            setTimeout(() => {

                if (email === 'admin' && password === 'admin123') {
                    const adminSession = {
                        name: 'Super Admin',
                        role: 'ADMIN',
                        avatar: 'https://ui-avatars.com/api/?name=Admin+System&background=000&color=fff'
                    };
                    sessionStorage.setItem('active_session', JSON.stringify(adminSession));
                    window.location.href = 'AdministratorDashboard.html';
                    return;
                }

                const result = loginUser(email, password);

                if (result.success) {
                    window.location.href = 'MyWasteReports.html';
                } else {
                    errorMsg.textContent = result.message;
                    errorAlert.classList.remove('hidden');

                    btn.disabled = false;
                    btn.innerHTML = `<span>Masuk Sekarang</span><span class="material-symbols-outlined text-lg">arrow_forward</span>`;
                }

            }, 800);
        });
    </script>

</body>

</html>
