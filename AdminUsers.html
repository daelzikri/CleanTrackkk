<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>User Management - CleanTrack</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#2A62C8",
                        secondary: "#50E3C2",
                    },
                    fontFamily: {
                        display: ["Public Sans", "sans-serif"],
                        mono: ["Space Grotesk", "sans-serif"],
                    },
                },
            },
        }
    </script>

    <script src="admin-header.js"></script>
    <script src="admin-utils.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        /* Ambient Background */
        body {
            background-color: #f8fafc;
            background-image:
                radial-gradient(at 100% 0%, rgba(42, 98, 200, 0.05) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(80, 227, 194, 0.05) 0px, transparent 50%);
            background-attachment: fixed;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* FLOATING TABLE STYLES */
        .floating-table {
            border-collapse: separate;
            border-spacing: 0 12px;
            /* Jarak antar baris */
        }

        .floating-row {
            transition: all 0.2s ease-in-out;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
        }

        .floating-row td {
            border-top: 1px solid rgba(241, 245, 249, 0.5);
            border-bottom: 1px solid rgba(241, 245, 249, 0.5);
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
        }

        .floating-row td:first-child {
            border-left: 1px solid rgba(241, 245, 249, 0.5);
            border-top-left-radius: 1rem;
            border-bottom-left-radius: 1rem;
        }

        .floating-row td:last-child {
            border-right: 1px solid rgba(241, 245, 249, 0.5);
            border-top-right-radius: 1rem;
            border-bottom-right-radius: 1rem;
        }

        .floating-row:hover {
            transform: scale(1.005);
            box-shadow: 0 10px 20px -5px rgba(42, 98, 200, 0.1);
            position: relative;
            z-index: 10;
        }

        /* LED Status Capsule */
        .status-led {
            box-shadow: 0 0 10px currentColor;
        }

        /* MOBILE CARD VIEW TRANSFORMATION */
        @media (max-width: 768px) {

            .floating-table,
            .floating-table tbody,
            .floating-table tr,
            .floating-table td {
                display: block;
                width: 100%;
            }

            .floating-table thead {
                display: none;
                /* Sembunyikan header tabel di HP */
            }

            .floating-row {
                margin-bottom: 1rem;
                border-radius: 1.5rem !important;
                padding: 1.5rem;
                border: 1px solid rgba(255, 255, 255, 0.5);
            }

            .floating-row td {
                border: none !important;
                border-radius: 0 !important;
                padding: 0.5rem 0;
                background: transparent !important;
                display: flex;
                justify-content: space-between;
                align-items: center;
                text-align: right;
            }

            .floating-row td:first-child {
                border-bottom: 1px solid #f1f5f9 !important;
                padding-bottom: 1rem;
                margin-bottom: 0.5rem;
                justify-content: flex-start;
            }

            .floating-row td:last-child {
                border-top: 1px solid #f1f5f9 !important;
                padding-top: 1rem;
                margin-top: 0.5rem;
                justify-content: flex-end;
            }

            /* Label untuk data di mode mobile */
            .td-label {
                display: block;
                font-size: 0.75rem;
                font-weight: 700;
                color: #94a3b8;
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }
        }

        @media (min-width: 769px) {
            .td-label {
                display: none;
            }
        }
    </style>
</head>

<body class="font-display text-slate-800 antialiased">

    <div id="app-header"></div>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 pb-20">

        <!-- HEADER -->
        <div class="flex flex-col md:flex-row justify-between items-end mb-10 gap-4" data-aos="fade-down">
            <div>
                <h1 class="text-3xl font-black tracking-tight text-slate-900">Manajemen Warga</h1>
                <p class="text-slate-500 font-medium mt-1">Kelola data dan hak akses pengguna aplikasi.</p>
            </div>

            <!-- Header Stats -->
            <div class="flex gap-4">
                <div class="glass-panel px-5 py-3 rounded-2xl flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center">
                        <span class="material-symbols-outlined">group</span>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Total</p>
                        <p class="text-xl font-black text-slate-900 leading-none" id="count-total">0</p>
                    </div>
                </div>
                <div class="glass-panel px-5 py-3 rounded-2xl flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-red-50 text-red-600 flex items-center justify-center">
                        <span class="material-symbols-outlined">block</span>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Blocked</p>
                        <p class="text-xl font-black text-slate-900 leading-none" id="count-blocked">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- SEARCH BAR -->
        <div class="glass-panel p-2 rounded-2xl mb-8 flex items-center shadow-sm max-w-md" data-aos="fade-up">
            <div class="p-2 text-slate-400">
                <span class="material-symbols-outlined">search</span>
            </div>
            <input type="text" id="search-user"
                class="w-full bg-transparent border-none focus:ring-0 text-sm font-bold placeholder:text-slate-400/80 placeholder:font-medium"
                placeholder="Cari nama, email, atau ID user...">
        </div>

        <!-- FLOATING TABLE CONTAINER -->
        <div class="overflow-x-visible" data-aos="fade-up" data-aos-delay="100">
            <table class="w-full text-left floating-table">
                <thead>
                    <tr class="text-xs uppercase text-slate-400 font-bold tracking-wider">
                        <th class="px-6 pb-2 pl-8">Profil Pengguna</th>
                        <th class="px-6 pb-2">Tanggal Gabung</th>
                        <th class="px-6 pb-2 text-center">Kontribusi</th>
                        <th class="px-6 pb-2">Status Akun</th>
                        <th class="px-6 pb-2 text-right pr-8">Tindakan</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- JS Injected Here -->
                </tbody>
            </table>
        </div>

        <!-- EMPTY STATE -->
        <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 text-center">
            <div class="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mb-4">
                <span class="material-symbols-outlined text-4xl text-slate-300">person_off</span>
            </div>
            <h3 class="text-lg font-bold text-slate-900">Tidak Ditemukan</h3>
            <p class="text-slate-500 text-sm mt-1">Tidak ada data user yang cocok dengan pencarian.</p>
        </div>

    </main>

    <div id="toast" class="fixed bottom-6 right-6 transform translate-y-24 opacity-0 transition-all duration-300 z-50">
        <div
            class="bg-slate-900 text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-4 border border-white/10">
            <div class="bg-green-500/20 p-2 rounded-full text-green-400">
                <span class="material-symbols-outlined">check</span>
            </div>
            <div>
                <p class="font-bold text-sm">Berhasil</p>
                <p id="toast-message" class="text-xs text-slate-400">Aksi telah dilakukan.</p>
            </div>
        </div>
    </div>

    <script>
        AOS.init();
        let allUsers = [];

        document.addEventListener('DOMContentLoaded', () => {
            renderAdminHeader('users');
            initAdminData();
            loadUsers();

            document.getElementById('search-user').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = allUsers.filter(u =>
                    u.name.toLowerCase().includes(term) ||
                    u.email.toLowerCase().includes(term) ||
                    u.id.toLowerCase().includes(term)
                );
                renderTable(filtered);
            });
        });

        function loadUsers() {
            const rawUsers = getUsers();
            allUsers = rawUsers.filter(u => u.role !== 'ADMIN');
            renderTable(allUsers);
            updateStats();
        }

        function updateStats() {
            document.getElementById('count-total').textContent = allUsers.length;
            document.getElementById('count-blocked').textContent = allUsers.filter(u => u.status === 'Blocked').length;
        }

        function getContributionCount(userId) {
            const reports = getReports();
            return reports.filter(r => r.userId === userId).length;
        }

        function renderTable(users) {
            const tbody = document.getElementById('users-table-body');
            const emptyState = document.getElementById('empty-state');
            tbody.innerHTML = '';

            if (users.length === 0) {
                tbody.closest('table').classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            tbody.closest('table').classList.remove('hidden');
            emptyState.classList.add('hidden');

            users.forEach(user => {
                const reportCount = getContributionCount(user.id);
                const isBlocked = user.status === 'Blocked';

                // Modern Status Badge (LED Style)
                const statusBadge = isBlocked
                    ? `<span class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-bold bg-red-500/10 text-red-600 border border-red-500/20 shadow-[0_0_10px_rgba(239,68,68,0.2)]">
                         <span class="w-2 h-2 rounded-full bg-red-500 status-led animate-pulse"></span> Blocked
                       </span>`
                    : `<span class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-bold bg-green-500/10 text-green-600 border border-green-500/20 shadow-[0_0_10px_rgba(34,197,94,0.2)]">
                         <span class="w-2 h-2 rounded-full bg-green-500 status-led"></span> Active
                       </span>`;

                const btnClass = isBlocked
                    ? "bg-green-50 text-green-600 hover:bg-green-100 border-green-200"
                    : "bg-red-50 text-red-600 hover:bg-red-100 border-red-200";

                const btnIcon = isBlocked ? "lock_open" : "block";
                const btnText = isBlocked ? "Unblock" : "Block";

                const row = `
                    <tr class="floating-row group">
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-4">
                                <div class="relative flex-shrink-0">
                                    <img src="${user.avatar}" class="w-12 h-12 rounded-2xl object-cover shadow-sm border-2 border-white group-hover:scale-110 transition-transform duration-300" alt="${user.name}">
                                </div>
                                <div class="min-w-0">
                                    <p class="font-black text-slate-900 text-sm truncate group-hover:text-primary transition-colors">${user.name}</p>
                                    <p class="text-xs text-slate-500 truncate">${user.email}</p>
                                    <p class="text-[10px] text-slate-300 font-mono mt-0.5">ID: ${user.id}</p>
                                </div>
                            </div>
                        </td>
                        
                        <td class="px-6 py-4">
                            <span class="td-label">Bergabung</span>
                            <span class="text-sm font-medium text-slate-600 font-mono bg-slate-100 px-2 py-1 rounded-lg">${user.joined || '-'}</span>
                        </td>
                        
                        <td class="px-6 py-4 text-center">
                            <span class="td-label">Kontribusi</span>
                            <div class="inline-flex flex-col items-center">
                                <span class="text-lg font-black text-slate-800">${reportCount}</span>
                                <span class="text-[10px] text-slate-400 font-bold uppercase">Laporan</span>
                            </div>
                        </td>
                        
                        <td class="px-6 py-4">
                            <span class="td-label">Status</span>
                            ${statusBadge}
                        </td>
                        
                        <td class="px-6 py-4 text-right">
                            <div class="flex justify-end gap-2">
                                <button onclick="toggleBlock('${user.id}')" 
                                    class="px-4 py-2 rounded-xl border text-xs font-bold transition-all shadow-sm active:scale-95 flex items-center gap-2 ${btnClass}">
                                    <span class="material-symbols-outlined text-sm">${btnIcon}</span> 
                                    <span class="hidden sm:inline">${btnText}</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        function toggleBlock(userId) {
            const fullUserList = getUsers();
            const index = fullUserList.findIndex(u => u.id === userId);

            if (index !== -1) {
                const targetUser = fullUserList[index];
                const newStatus = targetUser.status === 'Active' ? 'Blocked' : 'Active';

                if (newStatus === 'Blocked') {
                    if (!confirm(`Yakin ingin memblokir akses ${targetUser.name}?`)) return;
                }

                fullUserList[index].status = newStatus;
                saveUsers(fullUserList);
                loadUsers();
                showToast(newStatus === 'Blocked' ? 'Akses user telah diblokir.' : 'Akses user dipulihkan.');
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').textContent = msg;
            toast.classList.remove('translate-y-24', 'opacity-0');
            setTimeout(() => { toast.classList.add('translate-y-24', 'opacity-0'); }, 3000);
        }
    </script>
</body>

</html>
